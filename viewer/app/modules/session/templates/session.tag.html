<div class="row">
  <div class="col-md-4">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">
        Include
      </span>
      <select ng-model="$ctrl.segments"
        class="form-control" style="-webkit-appearance: none;">
        <option value="no">no</option>
        <option value="all">all</option>
        <option value="time">same time period</option>
      </select>
      <span class="input-group-addon">
        linked segments (slow)
      </span>
    </div>
  </div>
  <div class="col-md-7">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">
        Tags
      </span>
      <input ng-model="$ctrl.tags"
        enter-click="$ctrl.apply($ctrl.add)"
        type="text" class="form-control"
        placeholder="Enter a comma separated list of tags">
      <span class="input-group-btn">
        <button class="btn btn-theme-tertiary" ng-if="$ctrl.add"
          ng-class="{'disabled':$ctrl.loading}"
          ng-click="$ctrl.apply(true)">
          <span ng-if="!$ctrl.loading">
            <span class="fa fa-plus-circle"></span>&nbsp;
            Add Tags
          </span>
          <span ng-if="$ctrl.loading">
            <span class="fa fa-spinner fa-spin"></span>&nbsp;
            Adding Tags
          </span>
        </button>
        <button class="btn btn-danger" ng-if="!$ctrl.add"
          ng-click="$ctrl.apply(false)">
          <span class="fa fa-trash-o"></span>&nbsp;
          Remove Tags
        </button>
      </span>
    </div>
    <p ng-if="$ctrl.error" class="small text-danger margined-bottom-none">
      <span class="fa fa-exclamation-triangle"></span>&nbsp;
      {{$ctrl.error}}
    </p>
  </div>
  <div class="col-md-1">
    <div class="btn btn-sm btn-warning pull-right"
      ng-click="$ctrl.cancel()">
      <span class="fa fa-ban"></span>&nbsp;
      cancel
    </div>
  </div>
</div>
