<li role="menuitem" ng-click="$ctrl.exportPCAP()">
  <a>Export PCAP</a>
</li>
<li role="menuitem" ng-click="$ctrl.addTags()">
  <a>Add Tags</a>
</li>
<li role="menuitem" has-permission="removeEnabled"
    ng-click="$ctrl.removeTags()">
  <a>Remove Tags</a>
</li>
<li role="menuitem" has-permission="removeEnabled"
  ng-click="$ctrl.scrubPCAP()">
  <a>Scrub PCAP Storage</a>
</li>
<li role="menuitem" has-permission="removeEnabled"
  ng-click="$ctrl.deleteSession()">
  <a>Delete SPI &amp; PCAP</a>
</li>
<li ng-repeat="(key, value) in ::$ctrl.molochclusters track by key"
  ng-click="$ctrl.sendSession(key)">
  <a>Send Session to {{::value.name}}</a>
</li>
