<div class="row">
  <div class="col-md-4">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">
        Include
      </span>
      <select ng-model="$ctrl.segments"
        class="form-control" style="-webkit-appearance: none;">
        <option value="no">no</option>
        <option value="all">all</option>
        <option value="time">same time period</option>
      </select>
      <span class="input-group-addon">
        linked segments (slow)
      </span>
    </div>
  </div>
  <div class="col-md-7">
    <div class="input-group input-group-sm">
      <span class="input-group-addon">
        Filename
      </span>
      <input ng-model="$ctrl.filename"
        enter-click="$ctrl.exportCSV()"
        type="text" class="form-control"
        placeholder="Enter a filename">
      <span class="input-group-btn">
        <button class="btn btn-theme-tertiary" ng-click="$ctrl.exportCSV()">
          <span class="fa fa-upload"></span>&nbsp;
          Export CSV
        </button>
      </span>
    </div>
    <p ng-if="$ctrl.error" class="small text-danger margined-bottom-none">
      <span class="fa fa-exclamation-triangle"></span>&nbsp;
      {{$ctrl.error}}
    </p>
  </div>
  <div class="col-md-1">
    <div class="btn btn-sm btn-warning pull-right" ng-click="$ctrl.cancel()">
      <span class="fa fa-ban"></span>&nbsp;
      cancel
    </div>
  </div>
</div>
